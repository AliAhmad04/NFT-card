<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

</head>

<body>
  <main>
    <section>
      <div class="container flex">
        <div class="box">
          <div class="img-box"></div>

          <h2>Equilibrium #3429</h2>
          <p id="h2-p">Our Equilibrium collection promotes balance and calm.</p>
          <div class="ETH flex">
            <h3 id="ETH-icon"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h3>
            <p> <i class="fa-regular fa-clock"></i> 3 Days left </p>
          </div>

          <hr class="flex">

          <div class="author flex">
            <img class="flex" src="images/image-avatar.png" alt="">
            <p>Creation of</p>
            <h3>Jules Wyvern</h3>
          </div>


        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ali Ahmad</a>.
  </div>

  <script src="https://kit.fontawesome.com/f122068401.js" crossorigin="anonymous"></script>

</html>
